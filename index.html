<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="p-5 mb-4 bg-dark bg-gradient rounded-3 text-center text-white">
        <div class="container-fluid">
            <h1 class="display-5 fw-bold">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 ">

            <header>
                <input type="text" autocomplete="off" class="search form-control storage" placeholder="Search for a city">
                <button id="searchBtn" class="btn btn-danger">Search</button>
            </header>            <!-- Bootstrap list group -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" id="text"></a>

                <button id="strorageBtn"><a href="#" class="list-group-item list-group-item-action list-group-item-primary"><p id="text"></p></a></button>
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary"></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-success"></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-danger"></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-warning"></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-info"></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-light"></a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark"></a>
            </div>
            <!-- end of list group -->
        </div>
        <div class="col-sm-10 ">
            <div class="p-5 mb-4 container-0 rounded-3 text-center text-white">
                <div  id="dashBoard" class="container-fluid">
                 
                </div>
            </div>


            <!-- Bootstrap colums 5 columns  10/2 -->
            <div id="fiveDay" class="row text-white">
               
            </div>
            <!-- End of columns -->

            <script src="https://code.jquery.com/"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="./script.js"></script>
</body>

</html>
