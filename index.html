<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="p-5 m-4 bg-gradient bg-dark rounded-3 text-center text-white">
        <div class=" container-0 container-fluid">
            <h1 class="display-5 fw-bold">Jonathan's Weather Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 ">

            <header>
                <input type="text" autocomplete="off" class="search form-control text-white storage ms-3" placeholder="Search for a city">
                <button id="searchBtn" class="btn bg-gradient bg-dark m-2 ms-3 text-white">Search</button>
            </header>            <!-- Bootstrap list group -->
           <div id="city-list">

           </div>
            <!-- end of list group -->
        </div>
        <div class="col-sm-10 ">
            <div class="p-5 mb-4 me-4 container-1 rounded-3 text-center text-white city date temp wind humidity span">
                <div  id="dashBoard" class="container-fluid">
                 
                </div>
            </div>


            <!-- Bootstrap colums 5 columns  10/2 -->
            <div id="fiveDay" class="row text-white">
               
            </div>
            <!-- End of columns -->

            <script src="https://code.jquery.com/"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="./script.js"></script>
</body>

</html>
