<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <section class="main-container">
        <Section class="container-1">
            <header>
                <input type="text" autocomplete="off" class="search" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Omaha, Nebraska</div>
                    <div class="date">Wensday 16, March 2022</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>celcieos</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">12/16</div>
                </div>
            </main>
        </Section>
        <Section class="container-2">
            <header>
                <input type="text" autocomplete="off" class="search" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Dallas, Texas</div>
                    <div class="date">Wensday 16, March 2022</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>celcieos</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">12/16</div>
                </div>
            </main>
        </Section>
        <Section class="container-3">
            <header>
                <input type="text" autocomplete="off" class="search" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Kansas City, Kansas</div>
                    <div class="date">Wensday 16, March 2022</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>celcieos</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">12/16</div>
                </div>
            </main>
        </Section>
    </section>

    <script src="https://code.jquery.com/"></script>
    <script src="./script.js"></script>
</body>

</html>
